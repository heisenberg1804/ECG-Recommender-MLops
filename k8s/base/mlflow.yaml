---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  namespace: ecg-dev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: ecg-dev
  labels:
    app: mlflow  # Override commonLabels
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow  # Must match pod labels
  template:
    metadata:
      labels:
        app: mlflow  # Explicit labels
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.18.0
        ports:
        - containerPort: 5000
          name: http
        command:
          - mlflow
          - server
          - --host
          - "0.0.0.0"
          - --port
          - "5000"
          - --backend-store-uri
          - sqlite:////mlflow/mlflow.db
          - --default-artifact-root
          - /mlflow/artifacts
        volumeMounts:
        - name: mlflow-storage
          mountPath: /mlflow
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mlflow-storage
        persistentVolumeClaim:
          claimName: mlflow-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: ecg-dev
  labels:
    app: mlflow  # Override commonLabels
spec:
  selector:
    app: mlflow  # Must match pod labels
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP