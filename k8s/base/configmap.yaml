apiVersion: v1
kind: ConfigMap
metadata:
  name: ecg-api-config
  labels:
    app: ecg-api
data:
  # Model settings
  MODEL_VERSION: "v0.1.0"
  MODEL_PATH: "/app/models/best_model.pth"
  ACTION_MAPPING_PATH: "/app/src/ml/inference/action_mapping.json"
  
  # Prediction settings
  PREDICTION_THRESHOLD: "0.3"
  MAX_RECOMMENDATIONS: "5"