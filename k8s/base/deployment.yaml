apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecg-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecg-api
  template:
    metadata:
      labels:
        app: ecg-api
    spec:
      containers:
      - name: api
        image: ecg-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "development"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
