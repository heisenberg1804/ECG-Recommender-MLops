apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecg-api
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: api
        image: ecg-api:v0.1.0  # Pin version
        imagePullPolicy: IfNotPresent  # Pull from registry in prod
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "WARNING"